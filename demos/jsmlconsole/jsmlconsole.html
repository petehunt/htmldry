<html>
  <head>
    <title>JSML console</title>
    <link rel="stylesheet" href="jsmlconsole.css" type="text/css" />
    <script data-main="main" src="../../thirdparty/require-jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jsml">
        <form onsubmit="return false;">
          <textarea id="jsmlText" class="jsmlText"></textarea>
        </form>
      </div>
      <div class="html">
        <form onsubmit="return false;">
          <textarea id="htmlText" class="htmlText"></textarea>
        </form>
      </div>
  </body>
</html>
